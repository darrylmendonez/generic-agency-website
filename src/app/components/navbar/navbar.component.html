<div class="navbar-fixed">
  <nav class="bg-white">
    <div class="nav-wrapper container">
      <a [routerLink]="['./']" class="brand-logo">
        <img src="assets/img/global/logo-small.png">
      </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li *ngFor="let navItem of navItems">
          <a [href]="navItem.link" class="waves-effect waves-orange text-primary text-darken-4">{{ navItem.title }}</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
