<div class="navbar-fixed">
  <nav class="white">
    <div class="nav-wrapper container">
      <a [href]="navItems[0].link" class="brand-logo">
        <img [src]="brandLogoPath">
      </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li *ngFor="let navItem of navItems">
          <a [href]="navItem.link" class="waves-effect waves-yellow">{{ navItem.title }}</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
